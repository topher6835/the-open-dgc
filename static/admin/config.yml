backend: 
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: content/media
public_folder: ../media

media_library:
  name: cloudinary
  config:
    cloud_name: drgctrdk4
    api_key: 855765796578929

collections:
  - name: posts
    label: News
    folder: content/news
    create: true
    fields:
      - { name: templateKey, label: Template Key, widget: hidden, default: news-post }
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - { name: text1, label: Text Field, required: false, widget: string }
      - { name: body, label: Body, required: false, widget: markdown }

  - name: courses
    label: Courses
    folder: content/courses
    create: true
    fields:
      - { name: templateKey, label: Template Key, widget: hidden, default: course-page }
      - { name: title, label: Title, hint: "URL path to course page - Must be unique!" }
      - { name: displayTitle, label: Display Title, required: true, widget: string }
      - { label: Event Course, name: eventCourse, widget: boolean, hint: Select to add to Event Courses page, required: false, default: false }
      - { label: Course Design, name: courseDesign, widget: boolean, hint: Select to add to Course Design page, required: false, default: false }
      - { name: site, label: Site/Park, hint: "Site of the course (park name)", required: false, widget: string }
      - { name: location, label: Location, hint: "Location of park - format: City, State", required: false, widget: string }
      - { name: address, label: Address, required: false, widget: string }
      - { name: coursesDescription, label: Courses Page Description, hint: "Max Characters...", required: false, widget: string }
      - { name: coursesImage, label: Courses Page Image, hint: "465px x 300px", required: false, widget: image, default: "" }
      - { name: courseHeroImage, label: Course Page Hero, hint: "Height 360px - image will fill space.", required: false, widget: image, default: "" }
      - { name: date, label: Date, required: false, widget: datetime }
      - { name: hole01, label: Hole 1, required: false, widget: image, default: "" }
      - { name: hole02, label: Hole 2, required: false, widget: image, default: "" }
      - { name: hole03, label: Hole 3, required: false, widget: image, default: "" }
      - { name: hole04, label: Hole 4, required: false, widget: image, default: "" }
      - { name: hole05, label: Hole 5, required: false, widget: image, default: "" }
      - { name: hole06, label: Hole 6, required: false, widget: image, default: "" }
      - { name: hole07, label: Hole 7, required: false, widget: image, default: "" }
      - { name: hole08, label: Hole 8, required: false, widget: image, default: "" }
      - { name: hole09, label: Hole 9, required: false, widget: image, default: "" }
      - { name: hole10, label: Hole 10, required: false, widget: image, default: "" }
      - { name: hole11, label: Hole 11, required: false, widget: image, default: "" }
      - { name: hole12, label: Hole 12, required: false, widget: image, default: "" }
      - { name: hole13, label: Hole 13, required: false, widget: image, default: "" }
      - { name: hole14, label: Hole 14, required: false, widget: image, default: "" }
      - { name: hole15, label: Hole 15, required: false, widget: image, default: "" }
      - { name: hole16, label: Hole 16, required: false, widget: image, default: "" }
      - { name: hole17, label: Hole 17, required: false, widget: image, default: "" }
      - { name: hole18, label: Hole 18, required: false, widget: image, default: "" }
      - { name: hole19, label: Hole 19, required: false, widget: image, default: "" }
      - { name: hole20, label: Hole 20, required: false, widget: image, default: "" }
      - { name: body, label: Body, required: false, widget: markdown }

  - name: pages
    label: Pages
    files:
      - label: Home Page
        name: home
        file: "content/home/home.md"
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: home-page }
          - { label: Title, name: title, widget: string }
          - { label: Date, name: date, widget: datetime }
          - { label: Alert Headline, name: alertheadline, required: false, widget: markdown }
          - { label: Alert Subhead, name: alertsub, required: false, widget: text }

  - name: alert
    label: Alerts
    files:
      - label: Alert Main
        name: alertMain
        file: "content/alerts/alert-main.md"
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: alert-main }
          - { label: Title, name: title, widget: string }
          - { label: Date, name: date, widget: datetime }
          - { label: Enable Alert, name: enabled, widget: boolean, default: true }
          - { label: Display on all pages, name: allPages, widget: boolean, hint: Displays only on Home Page by default, default: false }
          - { label: Body, name: body, required: false, widget: markdown }