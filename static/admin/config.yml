backend: 
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: content/media
public_folder: ../media

media_library:
  name: cloudinary
  config:
    cloud_name: dqd4mwvjb
    api_key: 959229696766518

collections:
  - name: posts
    label: News
    folder: content/news
    create: true
    fields:
      - { name: templateKey, label: Template Key, widget: hidden, default: news-post }
      - { name: title, label: Title, required: false }
      - { name: dateNewsFormat, label: Date, widget: datetime }
      - { name: body, label: Body, required: false, widget: markdown, hint: "*Surround image caption text with: <span class=\"news-caption\">CAPTION TEXT HERE</span> *Use: <br/> between paragraphs for line breaks." }

  - name: courses
    label: Courses
    folder: content/courses
    create: true
    fields:
      - { name: templateKey, label: Template Key, widget: hidden, default: course-page }
      - { name: date, label: Date, required: false, widget: datetime }
      - { name: title, label: Title, hint: "URL path to course page - Must be unique!" }
      - { name: eventCourse, label: Event Course, widget: boolean, hint: "Select to add to Courses/Caddy page", required: false, default: false }
      - { name: courseDesign, label: Course Design, widget: boolean, hint: "Select to add to Course Design page", required: false, default: false }
      - { name: displayTitle, label: Display Title, required: true, widget: string }
      - { name: coursesImage, label: Courses/Caddy-Guide Page Image, hint: "465px x 300px", required: false, widget: image, default: "" }
      - { name: coursesPageTitle, label: Courses/Caddy-Guide Page Display Title, required: false, widget: string, hint: "Overlay title on courses/caddy-guide page" }
      - { name: coursesDescription, label: Courses/Caddy-Guide Page Description, hint: "Blurb on Courses/Caddy-Guide page. Max characters...", required: false, widget: string }
      - { name: coursePageHeroImage, label: Course Page Hero, hint: "Height 360px - image will fill space.", required: false, widget: image, default: "" }
      - { name: coursePageHeroTitle, label: Course Page Hero Title, required: false, widget: string, hint: "Overlay title on course page" }
      - { name: coursePageDescriptionHeadline, label: Course Page Description Headline, required: false, widget: string, hint: "Headline above course page description" }
      - { name: body, label: Course Description Body, required: false, widget: markdown, hint: "Course page description/body field - can contain links and images" }
      - { name: site, label: Site/Park, hint: "Site of the course (park name)", required: false, widget: string }
      - { name: location, label: Location, hint: "Location of park - format: City, State", required: false, widget: string }
      - { name: address, label: Address, required: false, widget: string }
      - { name: guideDownload, label: Caddy guide download link, hint: "Single file caddy guide", required: false, widget: image, default: "" }
      - { name: hole01, label: Hole 1, required: false, widget: image, hint: "File names must be alphabetical starting with 'Tee_Signs_'. Example: Tee_Signs_belton_01.jpg"  , default: "" }
