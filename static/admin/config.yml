  - name: videos
    label: Videos
    folder: content/videos
    create: true
    fields:
      - { name: templateKey, label: Template Key, widget: hidden, default: video-post }
      - { name: title, label: Title, widget: string, required: false }
      - { name: videoID, label: Video ID, hint: "", widget: string, required: false }
      - { name: videoURL, label: Video URL, hint: "", widget: string, required: true }
      - { name: dateVideoFormat, label: Date, widget: datetime }
      - { name: videoThumbImg, label: Video Thumbnail, hint: "Add custom thumbnail image to override Youtube default. If empty Youtube default will be used", required: false, widget: image, default: "" }
      - { name: videoAuthor, label: Author, required: false, widget: string, default: "" }
      - { name: body, label: Body, required: false, widget: markdown, hint: "*Surround image caption text with: <span class=\"news-caption\">CAPTION TEXT HERE</span> *Use: <br/> between paragraphs for line breaks." }

  - name: pages
    label: Pages
    files:
      - label: Home Page
        name: home
        file: "content/home/home.md"
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: home-page }
          - { label: Title, name: title, widget: string }
          - { label: Date, name: date, widget: datetime }
          - { label: Alert Headline, name: alertheadline, required: false, widget: markdown }
          - { label: Alert Subhead, name: alertsub, required: false, widget: text }

  - name: alert
    label: Alerts
    files:
      - label: Alert Main
        name: alertMain
        file: "content/alerts/alert-main.md"
        fields:
          - { label: Template Key, name: templateKey, widget: hidden, default: alert-main }
          - { label: Title, name: title, widget: string }
          - { label: Date, name: date, widget: datetime }
          - { label: Enable Alert, name: enabled, widget: boolean, default: true }
          - { label: Display on all pages, name: allPages, widget: boolean, hint: "Displays only on Home Page when off (default)", default: false }
          - { label: Body, name: body, required: false, widget: markdown }